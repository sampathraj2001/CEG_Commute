{% load static %}<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>CEG Commute - User Info</title>


    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

  </head>

<body>

  <div class="loader">
    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="34px" height="40px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
      <rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
        <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0s" dur="0.8s" repeatCount="indefinite" />
        <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0s" dur="0.8s" repeatCount="indefinite" />
        <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0s" dur="0.8s" repeatCount="indefinite" />
      </rect>
      <rect x="8" y="10" width="4" height="10" fill="#333"  opacity="0.2">
        <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.15s" dur="0.8s" repeatCount="indefinite" />
        <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.15s" dur="0.8s" repeatCount="indefinite" />
        <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.15s" dur="0.8s" repeatCount="indefinite" />
      </rect>
      <rect x="16" y="10" width="4" height="10" fill="#333"  opacity="0.2">
        <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.3s" dur="0.8s" repeatCount="indefinite" />
        <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.3s" dur="0.8s" repeatCount="indefinite" />
        <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.3s" dur="0.8s" repeatCount="indefinite" />
      </rect>
    </svg>
  </div>

  <header id="#top">

      <nav class="main-navigation navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href=""><img src="{% static 'assets/images/comtext.png' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'student' %}">Student</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'volunteer' %}">Volunteer</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Sign Out</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="">
                    <img src="{% static 'assets\images\Prof_Icon.png' %}" class="main-profile-img" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
      </nav>

  </header>
 {% for i in context.Details %}
  <div class="profbox">
    <div class="wrapper bg-white mt-sm-5">
      <ul>
        <li><h4 class="pb-4 border-bottom">Profile</h4></li>
        <li><a class="nav-link" href="{% url 'settings' %}">
          <img src="{% static 'assets\images\edit.png' %}" class="editicon" />
        </a></li>
      </ul>
      <div class="topbox d-flex align-items-start py-3 border-bottom">
          <img src="https://as2.ftcdn.net/v2/jpg/03/49/49/79/1000_F_349497933_Ly4im8BDmHLaLzgyKg2f2yZOvJjBtlw5.jpg"
              class="img" alt="">
          <div class="pl-sm-4 pl-2 info" id="img-section">
            <div class="card-block">
            <div class="col-sm-6">
                <p class="m-b-10 f-w-600">Name</p>
                <h6 class="text-muted f-w-400">{{i.Name}}</h6>
            </div>
            </div>
          </div>
      </div>
      <div class="py-2">
      <div class="col-sm-8">
      <div class="bottombox card-block">
       <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
       <div class="row">
              <div class="col-sm-6">
                <p class="m-b-10 f-w-600">Email</p>
                <h6 class="text-muted f-w-400">{{i.Email}}</h6>
              </div>
          <div class="col-sm-6">
              <p class="m-b-10 f-w-600">Phone</p>
              <h6 class="text-muted f-w-400">{{i.PhoneNumber}}</h6>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-6">
              <p class="m-b-10 f-w-600">Campus</p>
              <h6 class="text-muted f-w-400">{{i.Campus}}</h6>
          </div>
          <div class="col-sm-6">
              <p class="m-b-10 f-w-600">Year</p>
              <h6 class="text-muted f-w-400">{{i.ValidUntil}}</h6>
          </div>
      </div>
    </div>
    </div>
  </div>
  {% endfor %}


  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  <script src="{% static 'assets/js/isotope.min.js' %}"></script>
  <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'assets/js/wow.js' %}"></script>
  <script src="{% static 'assets/js/tabs.js' %}"></script>
  <script src="{% static 'assets/js/popup.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>
  <script>
    setTimeout(function(){
        $('.loader').fadeToggle();
    }, 1500);

	$("a[href='#top']").click(function() {
        $("html, body").animate({ scrollTop: 0 }, "slow");
        return false;
    });
  </script>

</body>
</html>
